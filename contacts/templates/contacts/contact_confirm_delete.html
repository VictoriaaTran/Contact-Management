{% extends "base.html" %}
{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{contact.name}}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-info" href="{% url 'contact_detail' contact.pk %}">Cancel</a>
</form>
{% endblock content %}
